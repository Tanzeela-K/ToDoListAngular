<div class="container">
  <h1 class="text-center mb-3">ToDo List by TK</h1>

  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <h4>Your todos</h4>

  <div *ngIf="this.todos.length === 0; else elseBlock">No Todos to display</div>
  <ng-template #elseBlock>
    <ul *ngFor="let todo of todos; index as i">
      <!-- <li>{{ todo.sno }} -{{ todo.title }} - {{ todo.desc }}</li> -->

      <app-todo-item
        [todo]="todo"
        [i]="i"
        (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="toggleTodo($event)"
      ></app-todo-item>
    </ul>
  </ng-template>
</div>
